<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <title>{{page.title}}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/script/style.css">
  {% if page.mathjax %}
  <script <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          inlineMath: [['$','$'], ['\\(', '\\)']],
          displayMath:[['$','$'], ['\\[', '\\]']]
          }
      });
  </script>
  {% endif %}
</head>
<body>
  <!-- 显示大图 -->
    <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;z-index:8888;">
		　　<div id="innerdiv">
		　　　　<img id="bigimg" style="position:absolute;top:0px;left:0px;" src="" />
		　　</div>
		</div>
    <div id="showContent">目录</div>
    <div id="mainPageLink"><a href="{{ site.baseurl }}">首页</a></div>
    <div id="collapseAll">收起所有</div>
    <!-- 页面布局容器 -->
    <div id="siteWrapper">
      <aside id="mainNavigation">
      </aside>
      <div id="appWrapper">
        <div id="appInnerWrapper">
          <div id="bodyContent">
            {{ content }}
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript" src="{{ site.baseurl }}/script/main.js"></script>
{% if page.userAnswer %}
<script type="text/javascript" src="{{ site.baseurl }}/script/userAnswer.js"></script>
{% endif %}
</html>
